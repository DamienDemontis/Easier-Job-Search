<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 350px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }
    
    .container {
      background: white;
      border-radius: 12px;
      margin: 8px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    
    .header {
      background: white;
      padding: 16px;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .header h1 {
      font-size: 18px;
      font-weight: 600;
      color: #1f2937;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .main-action {
      padding: 16px;
      background: #f9fafb;
    }
    
    #extractBtn {
      width: 100%;
      padding: 12px 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    #extractBtn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    #extractBtn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    
    .status-message {
      margin: 12px 16px 0;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 13px;
      display: none;
    }
    
    .status-message.success {
      background: #d1fae5;
      color: #065f46;
    }
    
    .status-message.error {
      background: #fee2e2;
      color: #991b1b;
    }
    
    .status-message.info {
      background: #dbeafe;
      color: #1e40af;
    }
    
    .recent-section {
      padding: 16px;
    }
    
    .recent-header {
      font-size: 13px;
      font-weight: 600;
      color: #6b7280;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    #recentJobs {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .job-item {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #f9fafb;
      border-radius: 6px;
      font-size: 13px;
      gap: 10px;
      transition: background 0.2s;
    }
    
    .job-item:hover {
      background: #f3f4f6;
    }
    
    .job-status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    
    .job-status-indicator.processing {
      background: #fbbf24;
      animation: pulse 1.5s infinite;
    }
    
    .job-status-indicator.completed {
      background: #10b981;
    }
    
    .job-status-indicator.failed {
      background: #ef4444;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .job-info {
      flex: 1;
      min-width: 0;
    }
    
    .job-url {
      font-weight: 500;
      color: #1f2937;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .job-time {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 2px;
    }
    
    .job-status-text {
      font-size: 12px;
      color: #6b7280;
      white-space: nowrap;
    }
    
    .footer {
      padding: 12px 16px;
      background: #f9fafb;
      border-top: 1px solid #e5e7eb;
      text-align: center;
    }
    
    .footer a {
      color: #7c3aed;
      text-decoration: none;
      font-size: 13px;
      font-weight: 500;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
    
    .empty-state {
      text-align: center;
      padding: 20px;
      color: #9ca3af;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
          <polyline points="3.27 6.96 12 12.01 20.73 6.96"/>
          <line x1="12" y1="22.08" x2="12" y2="12"/>
        </svg>
        Job Tracker
      </h1>
    </div>
    
    <div class="main-action">
      <button id="extractBtn">
        ðŸš€ Extract & Save Job
      </button>
      <div id="statusMessage" class="status-message"></div>
    </div>
    
    <div class="recent-section">
      <div class="recent-header">Recent Extractions</div>
      <div id="recentJobs">
        <div class="empty-state">No recent extractions</div>
      </div>
    </div>
    
    <div class="footer">
      <a href="http://localhost:3000/dashboard" target="_blank">Open Dashboard â†’</a>
    </div>
  </div>
  
  <script src="popup-v2.js"></script>
</body>
</html>
