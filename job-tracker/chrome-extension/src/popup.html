<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 350px;
      min-height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }
    
    .container {
      padding: 20px;
      background: white;
      min-height: 400px;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      font-size: 24px;
      color: #667eea;
      margin-bottom: 5px;
    }
    
    .header p {
      font-size: 14px;
      color: #666;
    }
    
    .auth-section {
      margin-bottom: 20px;
      padding: 15px;
      background: #f7f8fa;
      border-radius: 8px;
    }
    
    .auth-section.hidden {
      display: none;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      font-weight: 500;
      color: #333;
    }
    
    .form-group input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    
    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .btn-secondary {
      background: #f7f8fa;
      color: #333;
      margin-top: 10px;
    }
    
    .btn-secondary:hover {
      background: #e9ecef;
    }
    
    .main-section {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    .main-section.hidden {
      display: none;
    }
    
    .user-info {
      padding: 15px;
      background: #f7f8fa;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .user-info h3 {
      font-size: 16px;
      margin-bottom: 5px;
      color: #333;
    }
    
    .user-info p {
      font-size: 14px;
      color: #666;
    }
    
    .extract-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    
    .extract-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
    }
    
    .extract-section h2 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #333;
    }
    
    .extract-section p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }
    
    .status {
      padding: 10px;
      margin-top: 15px;
      border-radius: 6px;
      font-size: 14px;
      text-align: center;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    .footer {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #e9ecef;
      text-align: center;
    }
    
    .footer a {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Job Tracker</h1>
      <p>Extract and save job offers</p>
    </div>

    <!-- Login Section -->
    <div id="authSection" class="auth-section">
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="your@email.com">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
        </div>
        <button type="submit" class="btn btn-primary" id="loginBtn">
          Sign In
        </button>
      </form>
      <button class="btn btn-secondary" id="registerBtn">
        Create Account
      </button>
    </div>

    <!-- Main Section (shown after login) -->
    <div id="mainSection" class="main-section hidden">
      <div class="user-info">
        <h3>Welcome back!</h3>
        <p id="userEmail">user@example.com</p>
      </div>
      
      <div class="extract-section">
        <div class="extract-icon">ðŸ“‹</div>
        <h2>Ready to Extract</h2>
        <p>Click the button below to extract job information from this page</p>
        <button id="extractBtn" class="btn btn-primary">
          Extract Job Offer
        </button>
      </div>

      <div id="status" class="status" style="display: none;"></div>

      <div class="footer">
        <a href="#" id="dashboardLink">Open Dashboard</a>
        <span> | </span>
        <a href="#" id="logoutLink">Logout</a>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
